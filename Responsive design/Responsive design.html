<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Base styles for all screen sizes */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav li {
        display: inline;
        margin-right: 20px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
      }

      .main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Responsive styles using media queries */
      @media screen and (max-width: 768px) {
        header {
          text-align: center;
        }

        nav {
          text-align: center;
        }

        nav li {
          display: block;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Design Example</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="content">
        <h2>Welcome to Our Website</h2>
        <p>Welcome to Quique faith produtcs!</p>
      </section>
    </main>
  </body>
</html>
